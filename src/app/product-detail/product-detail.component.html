<div *ngIf="product" class="product-row">
  <img [src]="product.image" [alt]="product.name" width="200" height="100"/>
  <div class="product-details">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p><strong>Price:</strong> {{ product.price | currency }}</p>
    <button *ngIf="product.stock > 0" (click)="selectProduct()">Agregar al carrito</button>
    <div [hidden]="!product.stock">Quenda {{product.stock}} unidades</div>
      <h3 style="color: red" *ngIf="product.stock == 0">Agotado</h3>
  </div>
</div>
